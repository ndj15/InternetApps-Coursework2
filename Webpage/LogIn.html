<DOCTYPE html>
    <html lang "EN">
    
    
    <head>
    <meta charset ="UTF-8"/>
    <title> Healthy-Life</title>
        <link rel = 'stylesheet' href="SignUp Style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="'express.js"></script>
    </head>


    <body> 

        




            <div class="row justify-content-center">
                <h1 class="title text-center" id="heading" > Log In Healthy-Life!</h1>
                <p id="emailMes" class="text-center"></p>
                <p id="blankMes" class="text-center"></p>
                <p id="passMes" class="text-center"> </p>

            </div>
           
           
            <div class="container-lg mt-5">
                
                <div class="row justify-content-center">
                    <div class="col-6">
                        
                        <form id='loginForm' action="http://localhost:1111/logIn/request" method="POST" >
                            <label for="email" class="form-label">Email Address</label>
                            <input type="text" class="form-control" name="email" id="email" placeholder="Example@HealthyLife.com">
                                  
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                            <input class="btn btn-info" role="button" type="submit">
                        </form>
                        


                    </div>
                </div>
            </div>  
            




    </main> 
    <script src="logIn.js"></script>
    </body>

</html>
