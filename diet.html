<DOCTYPE html>
    <html lang "EN">
    
    
    <head>
    <meta charset ="UTF-8"/>
    <title>Your Diet</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>


    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Healthy-Life</a>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="diet.html">Diet</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="fitness.html">Fitness</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="MentalHealth.html">Mental Health</a>
                        </li>
                    </ul>
            </div>
        </nav>
        <main>

            <div class="row">


                <div class="col-12">
                    <h1>Welcome to Your Diet</h1>

                 
                </div>


            </div>
            <div class="row">
                <div class="col-12">
                    <h2>Summary for Today</h2>




                </div>





            </div>
                <div class="row">
                    <div class="container-lg mt-5">

                        <div class="col-3">
                            <ul style="list-style:none ;">
                                <li>Number of Meals:<%=numOfMeals%></li>
                                <li>Calorie Intake: <%=calInt%></li>
                                <li>Alcohol consumed: <%=alcCon%></li>
                               
        
                                
                            </ul>

                            
                        </div>
                        <div class="col-9">
                        <h2 class="title text-center">Log Your Diet</h2>
                        <div class="row justify-content-center">
                            <div class="col-6">
                                <form action="http://localhost:9999/user/diet/submitDietData" method="GET">
                                    <label for="meals" class="form-label">Number of Meals</label>
                                    <input type="number" class="form-control" id="numberOfMeals" name="mealNo" placeholder="4" required>
                                        
                                    <label for="calories" class="form-label">Total Daily Calories</label>
                                    <input type="number" class="form-control" id="calories" name="calories" placeholder="1900" required>
    
                                    <label for="alcoholCon" class="form-label">Alcohol Consumed( Units)</label>
                                    <input type="number" class="form-control" id="Alcohol" name='units' placeholder="3" required>
                                    <input class="btn btn-info" role="button" type="submit"> 
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>  
            




    </main>
    </body>

</html>
